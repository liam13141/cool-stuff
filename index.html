<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrome Music Lab Style Spectrogram</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }

    button, select {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #444;
    }

    select {
      color: white;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="micBtn">Mic Mode</button>
    <button id="toneBtn">Tone Mode</button>
    <button id="speakerBtn">Speaker Monitor</button>
    <select id="inputSelect"></select>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const inputSelect = document.getElementById("inputSelect");

    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    let source;
    let oscillator;
    let gainNode;
    let currentStream;

    function drawSpectrogram() {
      requestAnimationFrame(drawSpectrogram);
      analyser.getByteFrequencyData(dataArray);

      const imageData = ctx.getImageData(1, 0, canvas.width - 1, canvas.height);
      ctx.putImageData(imageData, 0, 0);

      for (let i = 0; i < bufferLength; i++) {
        const value = dataArray[i];
        const percent = value / 255;
        const y = canvas.height - (i / bufferLength) * canvas.height;
        const hue = 240 - (i / bufferLength) * 240;
        const lightness = 30 + percent * 70;
        ctx.fillStyle = `hsl(${hue}, 100%, ${lightness}%)`;
        ctx.fillRect(canvas.width - 1, y, 1, 1);
      }
    }

    function stopAll() {
      if (oscillator) {
        oscillator.stop();
        oscillator.disconnect();
        gainNode.disconnect();
        oscillator = null;
        gainNode = null;
      }

      if (source && source.mediaStream) {
        source.disconnect();
        source.mediaStream.getTracks().forEach(track => track.stop());
        source = null;
      }

      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }

      document.onmousemove = null;
    }

    function startMicMode() {
      stopAll();
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        currentStream = stream;
        source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
      }).catch(err => {
        alert("Mic access denied or unavailable.");
        console.error(err);
      });
    }

    function startToneMode() {
      stopAll();
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();

      oscillator.type = "sine";
      oscillator.frequency.value = 440;
      gainNode.gain.value = 0.3;

      oscillator.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioCtx.destination);

      oscillator.start();

      document.onmousemove = e => {
        const y = e.clientY;
        const freq = 100 + ((canvas.height - y) / canvas.height) * 1200;
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
      };
    }

    function startSpeakerMode() {
      stopAll();

      const deviceId = inputSelect.value;

      navigator.mediaDevices.getUserMedia({
        audio: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          echoCancellation: false,
          noiseSuppression: false,
          autoGainControl: false
        }
      }).then(stream => {
        currentStream = stream;
        source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
      }).catch(err => {
        alert("Speaker monitoring input not available or permission denied.");
        console.error(err);
      });
    }

    // Load input devices
    function loadInputDevices() {
      navigator.mediaDevices.enumerateDevices().then(devices => {
        inputSelect.innerHTML = "";
        const audioInputs = devices.filter(device => device.kind === "audioinput");
        audioInputs.forEach(device => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.textContent = device.label || `Input ${inputSelect.length + 1}`;
          inputSelect.appendChild(option);
        });
      }).catch(err => console.error("Error listing devices:", err));
    }

    // Event Listeners
    document.getElementById("micBtn").onclick = () => startMicMode();
    document.getElementById("toneBtn").onclick = () => startToneMode();
    document.getElementById("speakerBtn").onclick = () => startSpeakerMode();
    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };

    // Init
    navigator.mediaDevices.getUserMedia({ audio: true }).then(() => {
      loadInputDevices();
    }).catch(err => {
      alert("Allow mic permission to detect devices.");
      console.error(err);
    });

    drawSpectrogram();
    startMicMode(); // Default mode
  </script>
</body>
</html>
